<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/sass/style.css">
    <title>What's the name of that song?</title>
</head>
<body>
    
    <main>
        <section class="topSection">
            <h1>What's the name of that song?</h1>
            <div class="instructions">
                <div class="instructionText">
                    <p>Pick an artist and we will grab their top 10 tracks.</p>
                    <p>Hit start and the game begins.</p>
                    <p>A song will play and you have 30 seconds to guess the name of it.</p>
                </div>
                <form action="">
                    <label for="artistName" class="sr-only">Artist Name</label>
                    <input type="text" placeholder="Artist name" id="artistName">
                    <input type="submit" value="Go">
                </form>
            </div>
        </section>

        <section class="startGame">
            <h2>*Artist Name* Top 10 Tracks</h2>
            <button>Start</button>
        </section>

        <section class="game">
            <div class="topSongs">
                <!-- <div class='song'>
                        <h2>Song ${index+1} of 10 playing</h2>
                        <form action="">
                            <label for="${track.name}">${track.name}</label>
                            <input type="text" class='userGuess' id='${track.name}' placeholder='Your Guess' disabled>
                        </form>
                        <audio src="${track.preview_url}"></audio>
                        // might add a timer here
                    </div> -->
            </div>

            <div class="results">
                <h2></h2>
                <button>Try again</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Developed by <a href="https://www.alvinwchou.com/">Alvin Chou</a>.</p>
    </footer>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
